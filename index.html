---
layout: default
pagination:
  enabled: true
---
<h1>8-Bit Labs</h1>

{% for post in paginator.posts %}
<div class="paper container-lg">
<article class="article">
  {% if post.img %}
    <a class="article-thumbnail" style="background-image: url({{"/assets/img/" | prepend: site.baseurl | append : post.img}})" href="{{post.url | prepend: site.baseurl}}"></a>
  {% else %}
  {% endif %}
  <div class="article-content">
    <h2 class="article-title"><a href="{{post.url | prepend: site.baseurl}}">{{post.title}}</a></h2>
    <p>{{ post.content | strip_html | truncatewords: 15 }}</p>
    <span class="article-meta">{{post.date | date: '%d %b %Y'}}</span>
  </div>
</article>
</div>
{% endfor %}

{% include pagination.html %}
