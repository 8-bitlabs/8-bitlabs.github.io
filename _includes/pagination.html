<nav class="pagination" role="pagination">
  {% if paginator.previous_page %}
    {% if paginator.previous_page == 1 %}
    <a class="newer-posts" href="{{ site.baseurl }}/"><span class="iconify" data-icon="mdi-arrow-left-thin"></span></a>
    {% else %}
    <a class="newer-posts" href="{{ site.baseurl }}/page/{{ paginator.previous_page }}/"><span class="iconify" data-icon="mdi-arrow-left-thin"></span></a>
    {% endif %}
  {% endif %}

  <span class="page-number">Page {{paginator.page}} of {{paginator.total_pages}}</span>

  {% if paginator.next_page %}
  <a class="older-posts" href="{{ site.baseurl }}/page/{{ paginator.next_page }}/"><span class="iconify" data-icon="mdi-arrow-right-thin"></span></a>
  {% endif %}
</nav>
