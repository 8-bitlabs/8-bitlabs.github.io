---
layout: default
---

<h1>Posts tagged #{{page.tag}}</h1>

{% assign posts = site.posts | where_exp: "post", "post.tags contains page.tag" %}
{% for post in posts %}
<article>
  <hgroup>
    <h2><a href="{{post.url | prepend: site.baseurl}}">{{post.title}}</a></h2>
    <h3><span class="iconify" data-icon="mdi-calendar-month"></span> {{post.date | date_to_string}}</h3>
  </hgroup>
  <p>{{ post.content | strip_html | truncatewords: 100 }}</p>
</article>
{% endfor %}
