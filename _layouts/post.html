---
layout: default
---
<article>

  <hgroup>
    <h2>{{page.title}}</h2>
    <h3><span class="iconify" data-icon="mdi-calendar-month"></span> {{post.date | date_to_string}}</h3>
  </hgroup>

  {{content | markdownify}}

  <footer>
    {% for tag in page.tags %}
    &#35;{{ tag }}
    {% endfor %}
  </footer>

</article>
