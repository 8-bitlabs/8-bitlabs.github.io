---
layout: default
---
<article>

  <hgroup>
    <h2>{{page.title}}</h2>
    <h3>{{page.date | date: '%d %b %Y'}}</h3>
  </hgroup>

  {{content | markdownify}}

  <footer>
    {% for tag in page.tags %}
    <a href="{{site.baseurl}}/tags/{{tag}}" role="button" class="secondary outline">&#35;{{ tag }}</a>
    {% endfor %}
  </footer>

</article>
