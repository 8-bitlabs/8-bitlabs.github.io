---
layout: default
---
<!-- Just some nice to have styles for the pager buttons -->
<style>
  ul.pager { text-align: center; list-style: none; }
  ul.pager li {display: inline;border: 1px solid black; padding: 10px; margin: 5px;}
</style>

<div class="home">

  <h1 class="page-heading">#{% if page.autopages %}{{page.autopages.display_name}}{% endif %}</h1>

  {{ content | markdownify }}

  <ul class="post-list">
    <!--
        Here is the main paginator logic called.
        All calls to site.posts should be replaced by paginator.posts
    -->
    {% for post in paginator.posts %}
      <li>
        <a class="article-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        <span class="article-meta">{{post.date | date: '%d %b %Y'}}</span>
      </li>
    {% endfor %}
  </ul>

  <!--
    Showing buttons to move to the next and to the previous list of posts (pager buttons).
  -->
  {% include pagination.html %}

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>

</div>
